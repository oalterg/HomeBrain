services:
  db:
    image: mariadb:11.4.9
    restart: unless-stopped
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    volumes:
      - db_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--su-mysql", "--connect", "--innodb_initialized"]
      interval: 15s
      timeout: 5s
      retries: 5
  
  redis:
    image: redis:8.4.0-alpine
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 15s
      timeout: 5s
      retries: 5

  nextcloud:
    image: nextcloud:32.0.3-apache
    restart: unless-stopped
    ports:
      - "${NEXTCLOUD_PORT:-8080}:80"
    volumes:
      - nextcloud_html:/var/www/html
      - ${NEXTCLOUD_DATA_DIR:-/var/www/html/data}:/var/www/html/data
    environment:
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_TRUSTED_DOMAINS}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_HOST=db
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/status.php || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  homeassistant:
    image: homeassistant/home-assistant:2025.12.5
    restart: unless-stopped
    ports:
      - "${HA_PORT:-8123}:8123"
    volumes:
      - ha_config:/config
    environment:
      - TZ=Etc/UTC
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123"]
      interval: 30s
      timeout: 10s
      retries: 5

  newt:
    profiles:
      - pangolin
    image: fosrl/newt:1.8.1
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - PANGOLIN_ENDPOINT=${PANGOLIN_ENDPOINT}
      - NEWT_ID=${NEWT_ID}
      - NEWT_SECRET=${NEWT_SECRET}
  
  cloudflared-nc:
    profiles:
      - cloudflare-nc
    image: cloudflare/cloudflared:2025.11.1
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CF_TOKEN_NC}
    depends_on:
      nextcloud:
        condition: service_healthy
  
  cloudflared-ha:
    profiles:
      - cloudflare-ha
    image: cloudflare/cloudflared:2025.11.1
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CF_TOKEN_HA}
    depends_on:
      - homeassistant

  ollama:
    profiles:
      - ai
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h # Prevent slow re-loads during sparse conversation
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5

  openclaw:
    profiles:
      - ai
    image: coollabsio/openclaw:latest
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - AUTH_USERNAME=admin
      - AUTH_PASSWORD=${MANAGER_PASSWORD:-test}
      - OLLAMA_API_KEY=ollama-local
      - OPENCLAW_PRIMARY_MODEL=${OPENCLAW_PRIMARY_MODEL:-localollama/llama3.2-highctx}
      - OPENCLAW_GATEWAY_TOKEN=c91a770632780c844fc126165b0cf8891f4d85114588faf606dafc356a279012
      - BROWSER_CDP_URL=http://browser:9223   # required for the browser tool
      - OPENCLAW_GATEWAY_BIND=lan
      - OPENCLAW_GATEWAY_CONTROL_UI_DANGEROUSLY_ALLOW_HOST_HEADER_ORIGIN_FALLBACK=true
    volumes:
      - openclaw_data:/data
    depends_on:
      ollama:
        condition: service_healthy
      browser:
        condition: service_started

  browser:
    profiles:
      - ai
    image: coollabsio/openclaw-browser:latest
    restart: unless-stopped
    shm_size: 2g
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - browser_data:/config
volumes:
  nextcloud_html:
  db_data:
  ha_config:
  redis_data:
  ollama_data:
  openclaw_data:
  browser_data:
